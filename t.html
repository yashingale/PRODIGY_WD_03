<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <div id="scoreboard">
            <div class="score" id="player1-score">Player 1: <span>0</span></div>
            <div class="score" id="player2-score">Player 2: <span>0</span></div>
            <div class="score" id="computer-score">Computer: <span>0</span></div>
        </div>
        <div id="game-mode">
            <button class="mode-button" onclick="startGame(0)">Player 1 vs Player 2</button>
            <button class="mode-button" onclick="startGame(1)">Player 1 vs Computer</button>
        </div>
        <div id="game-board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
